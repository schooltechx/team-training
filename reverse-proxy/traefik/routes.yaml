http:
  routers:
    dev-fe:
      service: devfe
      rule: "Host(`fe-dev.oom.home`)"
    dev-be:
      service: devbe
      rule: "Host(`fe-dev.oom.home`) && PathPrefix(`/api`)" 
    # pro-fe:
    #   service: profe
    #   rule: "Host(`fe.oom.home`)"
    # pro-be:
    #   service: probe
    #   rule: "Host(`fe.oom.home`) && PathPrefix(`/api`)" 
  services:
    devfe:
      loadBalancer:  
        servers:
        - url: 'http://fe'
    devbe:
      loadBalancer:  
        servers:
        - url: 'http://be'
